---

<section class="full">
  <small>{{ page.date | date: "%-d %B %Y" }}</small>
  <h1>{{ page.title }}</h1>
  {% if page.tags %}
  <small style="float: right; line-height: 30px;"><em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}
  <a href="../"><i class="fa-arrow-circle-left"></i></a>
  <hr/>

  {{content}}

  <hr/>
  <a href="../"><i class="fa-arrow-circle-left"></i></a>
</section>
